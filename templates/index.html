<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg">
            <div class="md:flex">
                <div class="w-full p-5">
                    <h1 class="text-center text-2xl font-semibold text-gray-700">Diabetes Prediction Form</h1>
                    <form action="/predict" method="post" class="flex flex-col space-y-4">
                        <div>
                            <label for="Glucose" class="text-sm">Glucose:</label>
                            <input type="text" id="Glucose" name="Glucose" required class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-blue-300">
                        </div>
                        <div>
                            <label for="Age" class="text-sm">Age:</label>
                            <input type="text" id="Age" name="Age" required class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-blue-300">
                        </div>
                        <div>
                            <label for="waist" class="text-sm">Waist (inches):</label>
                            <input type="text" id="waist" name="waist" required class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-blue-300">
                        </div>
                        <div>
                            <label for="Cholesterol" class="text-sm">Cholesterol:</label>
                            <input type="text" id="Cholesterol" name="Cholesterol" required class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-blue-300">
                        </div>
                        <div>
                            <label for="BMI" class="text-sm">BMI:</label>
                            <input type="text" id="BMI" name="BMI" required class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-blue-300">
                        </div>
                        <div>
                            <label for="Systolic_BP" class="text-sm">Systolic BP:</label>
                            <input type="text" id="Systolic_BP" name="Systolic_BP" required class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-blue-300">
                        </div>
                        <div>
                            <label for="Diastolic_BP" class="text-sm">Diastolic BP:</label>
                            <input type="text" id="Diastolic_BP" name="Diastolic_BP" required class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-blue-300">
                        </div>
                        <button type="submit" class="mt-4 bg-blue-500 text-white rounded-lg px-4 py-2 font-semibold hover:bg-blue-600">Predict</button>
                    </form>
                    {% if prediction_text %}
                        <h2 class="text-center text-xl text-gray-700 mt-4">{{ prediction_text }}</h2>
                    {% endif %}
                    {% if probability_text %}
                        <h2 class="text-center text-xl text-gray-700 mt-4">{{ probability_text }}</h2>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
